<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DockerMon</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
{% block content %}
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '안녕하세요 Vue!'
            }
        })
    </script>
{% endblock %}
</body>
</html>
